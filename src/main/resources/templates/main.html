<!DOCTYPE HTML>
  <html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:replace="fragments/fragments :: head"></head>
  <body>
  <div th:replace="fragments/fragments :: navbar" ></div>
 
  <main role="main">
      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
          <div class="container">
              <h1 class="display-3">Astro Wares</h1>
              <p>Head to the Sign In/Up page to get started! <br>We are your one stop shop for everything your sign desires!
                <br>Find accessories for your Zodiac vibe! <br>Search for what you need by clicking the Search by Sign button.
              </p>
              <p><a class="btn btn-primary btn-lg" href="/about" role="button">Meet the team! &raquo;</a></p>
          </div>
      </div>
 
      <div class="container">
          <div class="row">
       		 <div class="card col-md-3 small-product-card"  th:each="product:${products}">
                    <a  th:href="@{/product/{id}(id=${product.getId()})}"><img th:alt="${product.name}" th:src="@{${product.image}}" class="card-img"/></a>
                    <div class="card-body">
                    	<div class="card-title">
                        	<h4 th:text="${product.name}"></h4>
                        	<small th:text="${product.getSign()}"></small>
                    	</div>
                	</div>    
        		</div>
    		</div>
  		</div>
  </main>
 
  <footer th:replace="fragments/fragments :: footer"></footer>
  </body>
  </html>
